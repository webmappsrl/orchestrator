# Redis Configuration for Orchestrator
# This configuration ensures Redis runs as a standalone master server

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
supervised no
loglevel warning

# Persistence - DISABLED to prevent loading corrupted slave configuration
# save 60 1
save ""
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication - ensure this instance is always a master
# Disable any replication configuration
replica-read-only no
replica-announced yes
# Disable the SLAVEOF command entirely to prevent external takeovers
rename-command SLAVEOF ""

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append Only File (optional, for better durability)
appendonly no

# Security (uncomment and set a password if needed)
# requirepass your_redis_password_here

